<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Task-2.css">
</head>
<body>
  <div class="container">
    <div class="user-profile glass">
      <h2><i class="fas fa-user-circle"></i> Your Profile</h2>
      <div class="form-group">
        <input type="text" id="user-name" placeholder=" " required>
        <label for="user-name"><i class="fas fa-user"></i> Your Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="user-email" placeholder=" " required>
        <label for="user-email"><i class="fas fa-envelope"></i> Email</label>
      </div>
      <button id="save-profile" class="neon-btn">
        <button id="delete-profile">Delete Profile</button>

        <i class="fas fa-save"></i> Save Profile
      </button>
    </div>

    <div class="todo-app glass">
      <h1 class="title"><i class="fas fa-tasks"></i> <span id="greeting">My Tasks</span></h1>
      
      <div class="input-section">
        <input 
          type="text" 
          id="task-input" 
          placeholder="Add a new task..."
        >
        <button id="add-btn" class="neon-btn">
          <i class="fas fa-plus"></i> Add Task
        </button>
      </div>
      
      <ul id="task-list">
        <!-- Tasks will be added here dynamically -->
      </ul>
      
      <div class="controls">
        <span id="task-count">0 tasks remaining</span>
        <button id="clear-all" class="neon-btn danger">
          
          <i class="fas fa-trash"></i> Clear All
        </button>
      </div>
    </div>
  </div>

  <script src="Task-2.js"></script>
</body>
</html>
